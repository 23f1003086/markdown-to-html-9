
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <style>
        body {
            padding: 20px;
        }
        #loading {
            display: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #markdown-word-count {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown to HTML Converter</h1>
        <div id="loading" class="alert alert-info">Processing...</div>
        
        <div id="markdown-word-count">Word Count: 0</div>
        
        <div id="markdown-tabs" class="mt-4">
            <button class="btn btn-secondary" id="show-markdown">Show Markdown</button>
            <button class="btn btn-secondary" id="show-html">Show HTML</button>
        </div>
        
        <div id="markdown-source" class="tab-content active mt-4"></div>
        <div id="markdown-output" class="tab-content mt-4"></div>
        
        <hr>
        <h2>Upload Your Markdown File</h2>
        <input type="file" id="file-input" class="form-control" accept=".md">
        <button id="convert-button" class="btn btn-primary mt-2">Convert</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const outputDiv = document.getElementById("markdown-output");
            const sourceDiv = document.getElementById("markdown-source");
            const loadingDiv = document.getElementById("loading");
            const showMarkdownButton = document.getElementById("show-markdown");
            const showHtmlButton = document.getElementById("show-html");
            const fileInput = document.getElementById("file-input");
            const wordCountBadge = document.getElementById("markdown-word-count");

            // Function to update word count
            function updateWordCount(text) {
                const wordCount = text.trim().split(/\s+/).filter(word => word.length > 0).length;
                wordCountBadge.textContent = `Word Count: ${Intl.NumberFormat().format(wordCount)}`;
            }

            // Function to fetch and convert markdown file
            function fetchMarkdown() {
                loadingDiv.style.display = "block";
                fetch('input.md')
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(markdownText => {
                        sourceDiv.textContent = markdownText; // Display original markdown
                        const html = marked.parse(markdownText);
                        outputDiv.innerHTML = html; // Display converted HTML
                        hljs.highlightAll();
                        updateWordCount(markdownText); // Update word count
                    })
                    .catch(error => {
                        outputDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                    })
                    .finally(() => {
                        loadingDiv.style.display = "none";
                    });
            }

            // Function to handle file upload
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (file && file.type === "text/markdown") {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const markdownText = e.target.result;
                        sourceDiv.textContent = markdownText; // Display original markdown
                        const html = marked.parse(markdownText);
                        outputDiv.innerHTML = html; // Display converted HTML
                        hljs.highlightAll();
                        updateWordCount(markdownText); // Update word count
                    };
                    reader.onerror = function() {
                        outputDiv.innerHTML = `<div class="alert alert-danger">Error reading file</div>`;
                    };
                    reader.readAsText(file);
                } else {
                    outputDiv.innerHTML = `<div class="alert alert-danger">Please upload a valid markdown file.</div>`;
                }
            }

            // Load the default markdown file on page load
            fetchMarkdown();

            // Event listener for file input
            fileInput.addEventListener("change", handleFileUpload);

            // Tab switching functionality
            showMarkdownButton.addEventListener("click", function() {
                sourceDiv.classList.add('active');
                outputDiv.classList.remove('active');
            });

            showHtmlButton.addEventListener("click", function() {
                outputDiv.classList.add('active');
                sourceDiv.classList.remove('active');
            });
        });
    </script>
</body>
</html>
